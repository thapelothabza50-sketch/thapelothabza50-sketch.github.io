<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard | Recruitment Tracker</title>
    <link rel="icon" type="image/x-icon" href="Images/campus collective icon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .card { background: white; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); border: 1px solid #f1f5f9; }
        
        /* Modal Animation */
        #form-modal { transition: transform 0.3s ease-in-out; transform: translateY(100%); }
        #form-modal.open { transform: translateY(0); }

        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
            transition: opacity 0.5s ease-out; visibility: hidden; opacity: 0;
        }
        .loader-ring {
            position: absolute; width: 120px; height: 120px;
            border: 3px solid transparent; border-top: 3px solid #2563eb;
            border-bottom: 3px solid #ff6600; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        #sidebar {
            position: fixed; top: 0; left: -320px; width: 300px; height: 100%;
            background: white; z-index: 100; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 15px 0 30px rgba(0,0,0,0.05); padding: 25px;
        }
        #sidebar.open { left: 0; }
        
        .status-pill { font-size: 10px; font-weight: 800; text-transform: uppercase; padding: 4px 10px; border-radius: 20px; }
        
        /* Sticky Header */
        header { position: sticky; top: 0; z-index: 40; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); }
    </style>
</head>
<body class="pb-24 md:pb-8">

<div id="loader-overlay">
    <div class="relative flex items-center justify-center">
        <div class="loader-ring"></div>
        <img src="Images/Campus collective logo origin.jpg" alt="Logo" class="w-20 h-20 rounded-full">
    </div>
    <p id="loader-text" class="mt-6 text-blue-600 font-bold tracking-widest animate-pulse">Processing...</p>
</div>

<div id="sidebar-overlay" class="fixed inset-0 bg-black/30 hidden z-50" onclick="toggleSidebar()"></div>
<div id="sidebar">
    <div class="flex justify-between items-center mb-10">
        <h2 class="text-xl font-black text-blue-600">AGENT PROFILE</h2>
        <button onclick="toggleSidebar()" class="text-3xl">&times;</button>
    </div>
    
    <div class="mb-10 p-4 bg-blue-50 rounded-xl">
        <p class="text-[10px] font-bold text-blue-400 uppercase tracking-tighter">Current Agent</p>
        <p id="side-name" class="text-lg font-bold text-gray-800">Loading...</p>
        <p id="side-id" class="text-xs font-mono text-blue-600 mt-1">ID: ---</p>
    </div>

    <form id="bankForm" class="space-y-4">
        <p class="text-[10px] font-bold text-gray-400 uppercase mb-2">Banking Settlement Account</p>
        <input type="text" name="bankName" placeholder="Bank Name" required class="w-full p-3 border border-gray-100 rounded-xl bg-gray-50 text-sm">
        <input type="text" name="accHolder" placeholder="Account Holder" required class="w-full p-3 border border-gray-100 rounded-xl bg-gray-50 text-sm">
        <input type="number" name="accNumber" placeholder="Account Number" required class="w-full p-3 border border-gray-100 rounded-xl bg-gray-50 text-sm">
        <input type="text" name="bankPhone" placeholder="Bank Contact No." required class="w-full p-3 border border-gray-100 rounded-xl bg-gray-50 text-sm">
        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 active:scale-95 transition">Save Account Info</button>
    </form>
</div>

<header class="border-b border-gray-100 mb-6">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <button onclick="toggleSidebar()" class="p-2 hover:bg-gray-100 rounded-lg transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
            <img src="Images/Campus collective logo origin.jpg" alt="Logo" class="w-10 h-10 rounded-full border shadow-sm">
            <h1 class="hidden sm:block text-xl font-black text-gray-800 tracking-tight">Agent Portal</h1>
        </div>
        <div class="flex items-center gap-4">
            <div id="agent-initials" class="w-10 h-10 bg-gradient-to-tr from-blue-600 to-blue-400 text-white flex items-center justify-center rounded-full font-black text-sm shadow-inner">..</div>
            <button onclick="logout()" class="text-red-500 font-bold text-sm hover:text-red-700">Logout</button>
        </div>
    </div>
</header>

<main class="max-w-6xl mx-auto px-4">
    <div id="stats-summary" class="grid grid-cols-2 md:grid-cols-3 gap-3 md:gap-6 mb-8">
        <div class="card p-4 text-center">
            <p class="text-gray-400 font-bold text-[10px] uppercase mb-1">Pending</p>
            <h2 id="pending-count" class="text-2xl font-black text-gray-800">0</h2>
        </div>
        <div class="card p-4 text-center">
            <p class="text-gray-400 font-bold text-[10px] uppercase mb-1">Approved</p>
            <h2 id="approved-count" class="text-2xl font-black text-green-500">0</h2>
        </div>
        <div class="card p-4 text-center col-span-2 md:col-span-1 border-t-4 border-t-orange-400">
            <p class="text-gray-400 font-bold text-[10px] uppercase mb-1 text-orange-400">Total Earnings</p>
            <h2 id="total-commission" class="text-2xl font-black text-gray-800">R 0.00</h2>
        </div>
    </div>

    <div class="card overflow-hidden">
        <div class="p-5 border-b border-gray-50 flex justify-between items-center bg-gray-50/30">
            <h3 class="font-bold text-gray-700">Recent Recruits</h3>
            <div class="flex gap-2">
                <button onclick="downloadPDF()" class="bg-red-50 text-red-600 px-4 py-2 rounded-lg text-xs font-bold border border-red-100 hover:bg-red-100 transition">
                    Export PDF
                </button>
                <button onclick="openForm()" class="hidden md:block bg-blue-600 text-white px-4 py-2 rounded-lg text-xs font-bold shadow-md hover:bg-blue-700 active:scale-95 transition">
                    + Add New Student
                </button>
            </div>
        </div>

        <div class="hidden md:block overflow-x-auto">
            <table class="w-full text-left">
                <thead class="bg-gray-50 text-[10px] uppercase text-gray-400 font-bold">
                    <tr>
                        <th class="px-6 py-4 tracking-wider">Student Name</th>
                        <th class="px-6 py-4 tracking-wider">Accommodation</th>
                        <th class="px-6 py-4 tracking-wider">Status</th>
                        <th class="px-6 py-4 tracking-wider">Commission</th>
                        <th class="px-6 py-4 tracking-wider text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="submissions-table" class="divide-y divide-gray-50 text-sm"></tbody>
            </table>
        </div>

        <div id="mobile-recruits-list" class="md:hidden divide-y divide-gray-100">
            </div>
    </div>
</main>

<button onclick="openForm()" class="md:hidden fixed bottom-6 right-6 w-16 h-16 bg-blue-600 text-white rounded-full shadow-2xl flex items-center justify-center z-40 active:scale-90 transition-transform">
    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4"></path></svg>
</button>

<div id="modal-overlay" class="fixed inset-0 bg-black/50 hidden z-50 backdrop-blur-sm" onclick="closeForm()"></div>
<div id="form-modal" class="fixed inset-x-0 bottom-0 md:inset-y-0 md:right-0 md:left-auto md:w-[450px] bg-white z-[60] rounded-t-3xl md:rounded-none p-6 shadow-2xl overflow-y-auto">
    <div class="flex justify-between items-center mb-8">
        <h3 id="formTitle" class="text-xl font-black text-gray-800">Add New Recruit</h3>
        <button onclick="closeForm()" class="text-3xl text-gray-400">&times;</button>
    </div>

    <form id="studentForm" class="space-y-5">
        <div>
            <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Student Details</label>
            <div class="grid grid-cols-2 gap-3 mt-2">
                <input type="text" id="studentName" name="studentName" placeholder="First Name" required class="w-full p-4 border border-gray-100 rounded-2xl bg-gray-50">
                <input type="text" id="studentSurname" name="studentSurname" placeholder="Surname" required class="w-full p-4 border border-gray-100 rounded-2xl bg-gray-50">
            </div>
        </div>
        <input type="email" id="studentEmail" name="studentEmail" placeholder="Email Address" required class="w-full p-4 border border-gray-100 rounded-2xl bg-gray-50">
        <input type="tel" id="studentPhone" name="studentPhone" placeholder="Phone Number (10 digits)" required class="w-full p-4 border border-gray-100 rounded-2xl bg-gray-50">
        
        <div>
            <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Accommodation</label>
            <select name="accommodation" id="acc-select" required class="w-full p-4 border border-gray-100 rounded-2xl bg-gray-50 mt-2" onchange="checkOther(this)">
                <option value="" disabled selected>Select from list...</option>
                <option value="Vuyani Student Accomodation">Vuyani Student Accomodation</option>
                <option value="Embizeni Student Accomodation (Matt)">Embizeni Student Accomodation (Matt)</option>
                <option value="Embizeni Student Accomodation (likazi 1)">Embizeni Student Accomodation (likazi 1)</option>
                <option value="Embizeni Student Accomodation (likaz 2)">Embizeni Student Accomodation (likaz 2)</option>
                <option value="Embizeni Student Accomodation (Entokozweni)">Embizeni Student Accomodation (Entokozweni)</option>
                <option value="View Inn Student accommodation">View Inn Student accommodation</option>
                <option value="Mashimula Student Accommodation (Likazi)">Mashimula Student Accommodation (Likazi)</option>
                <option value="Mashimula Student Accommodation (Entokozweni)">Mashimula Student Accommodation (Entokozweni)</option>
                <option value="Cecil Complex">Cecil Complex</option>
                <option value="Boniville Student Acc">Boniville Student Acc</option>
                <option value="Paballo Student Acc">Paballo Student Acc</option>
                <option value="EGP-holdings">EGP-holdings</option>
                <option value="not listed">Other (Not Listed)</option>
            </select>
            <input type="text" id="manual-acc" name="manualAccommodation" placeholder="Type Accommodation Name" class="w-full p-4 mt-3 border border-blue-400 rounded-2xl hidden">
        </div>

        <div>
            <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Move In Date</label>
            <input type="date" id="moveInDate" name="moveInDate" required class="w-full p-4 border border-gray-100 rounded-2xl bg-gray-50 mt-2">
        </div>

        <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-xl shadow-blue-200 active:scale-95 transition mt-4">SUBMIT RECRUIT</button>
    </form>
</div>

<script>
    const API_URL = '/api/admin'; 
    const loader = document.getElementById('loader-overlay');
    let currentEditId = null; 
    let allRecruits = []; 

    function getToken() { return localStorage.getItem('jwtToken'); }

    // --- POPUP LOGIC ---
    function openForm() {
        resetForm();
        document.getElementById('modal-overlay').classList.remove('hidden');
        document.getElementById('form-modal').classList.add('open');
    }
    function closeForm() {
        document.getElementById('modal-overlay').classList.add('hidden');
        document.getElementById('form-modal').classList.remove('open');
    }

    // --- AUTO-LOGOUT ---
    let inactivityTimer;
    const resetTimer = () => {
        clearTimeout(inactivityTimer);
        inactivityTimer = setTimeout(() => {
            alert("Session expired. Please login again.");
            logout();
        }, 300000); 
    };
    window.onclick = resetTimer;

    // --- DATA RENDERING ---
    async function fetchAgentData() {
        triggerLoader("Syncing Data...");
        try {
            const response = await fetch(`${API_URL}/recruits`, {
                headers: { 'Authorization': `Bearer ${getToken()}` }
            });
            const data = await response.json();
            allRecruits = data; 
            renderUI(data);
            updateStats(data);
        } catch (err) { console.error(err); }
        finally { hideLoader(); }
    }

    function renderUI(recruits) {
        const tableBody = document.getElementById('submissions-table');
        const mobileList = document.getElementById('mobile-recruits-list');
        
        // Desktop View
        tableBody.innerHTML = recruits.map(r => `
            <tr class="hover:bg-blue-50/30 transition-colors">
                <td class="px-6 py-5 font-bold text-gray-800">${r.studentName} ${r.studentSurname}</td>
                <td class="px-6 py-5 text-gray-500">${r.accommodation}</td>
                <td class="px-6 py-5">
                    <span class="status-pill ${r.status==='Approved'?'bg-green-100 text-green-700':'bg-orange-100 text-orange-700'}">${r.status}</span>
                </td>
                <td class="px-6 py-5 font-black text-blue-600">R ${r.commissionEarned || 0}</td>
                <td class="px-6 py-5 text-right space-x-2">
                    <button onclick="editRecruit('${r._id}')" class="text-blue-600 font-bold hover:underline">Edit</button>
                    <button onclick="deleteRecruit('${r._id}')" class="text-red-400 font-bold hover:underline">Delete</button>
                </td>
            </tr>
        `).join('');

        // Mobile View
        mobileList.innerHTML = recruits.map(r => `
            <div class="p-5 flex flex-col gap-3">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="font-black text-gray-800 leading-tight">${r.studentName} ${r.studentSurname}</p>
                        <p class="text-xs text-gray-400 font-medium">${r.accommodation}</p>
                    </div>
                    <span class="status-pill ${r.status==='Approved'?'bg-green-100 text-green-700':'bg-orange-100 text-orange-700'}">${r.status}</span>
                </div>
                <div class="flex justify-between items-center mt-2">
                    <p class="text-lg font-black text-blue-600">R ${r.commissionEarned || 0}</p>
                    <div class="flex gap-4">
                        <button onclick="editRecruit('${r._id}')" class="text-blue-500 font-bold text-sm">Edit</button>
                        <button onclick="deleteRecruit('${r._id}')" class="text-red-400 font-bold text-sm">Delete</button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    async function handleFormSubmit(e) {
        e.preventDefault();
        triggerLoader("Processing...");
        const formData = new FormData(e.target);
        const payload = Object.fromEntries(formData.entries());

        if (payload.accommodation === 'not listed') {
            payload.accommodation = document.getElementById('manual-acc').value;
        }

        const url = currentEditId ? `/api/auth/recruit/${currentEditId}` : `/api/auth/submit-recruit`;
        const method = currentEditId ? 'PUT' : 'POST';

        try {
            const res = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${getToken()}` },
                body: JSON.stringify(payload)
            });
            if (res.ok) {
                closeForm();
                fetchAgentData(); 
            }
        } catch (error) { console.error(error); }
        finally { hideLoader(); }
    }

    async function editRecruit(id) {
        const recruit = allRecruits.find(r => r._id === id); 
        if (!recruit) return;
        currentEditId = id;
        
        document.getElementById('studentName').value = recruit.studentName;
        document.getElementById('studentSurname').value = recruit.studentSurname;
        document.getElementById('studentEmail').value = recruit.studentEmail;
        document.getElementById('studentPhone').value = recruit.studentPhone;
        
        const accSelect = document.getElementById('acc-select');
        const manualInput = document.getElementById('manual-acc');
        
        let found = Array.from(accSelect.options).some(opt => opt.value === recruit.accommodation);
        if (found) {
            accSelect.value = recruit.accommodation;
            manualInput.classList.add('hidden');
        } else {
            accSelect.value = 'not listed';
            manualInput.classList.remove('hidden');
            manualInput.value = recruit.accommodation;
        }
        
        if (recruit.moveInDate) document.getElementById('moveInDate').value = recruit.moveInDate.split('T')[0];
        
        document.getElementById('formTitle').innerText = "Update Details";
        document.getElementById('submitBtn').innerText = "SAVE CHANGES";
        
        openForm();
    }

    function resetForm() {
        currentEditId = null;
        document.getElementById('studentForm').reset();
        document.getElementById('manual-acc').classList.add('hidden');
        document.getElementById('formTitle').innerText = "Add New Recruit";
        document.getElementById('submitBtn').innerText = "SUBMIT RECRUIT";
    }

    // --- UTILITIES ---
    function checkOther(select) {
        document.getElementById('manual-acc').classList.toggle('hidden', select.value !== 'not listed');
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('sidebar-overlay').classList.toggle('hidden');
    }

    function updateStats(recruits) {
        const pending = recruits.filter(r => r.status === 'Pending').length;
        const approved = recruits.filter(r => r.status === 'Approved').length;
        const total = recruits.reduce((sum, r) => sum + (r.commissionEarned || 0), 0);
        document.getElementById('pending-count').innerText = pending;
        document.getElementById('approved-count').innerText = approved;
        document.getElementById('total-commission').innerText = `R ${total.toFixed(2)}`;
    }

    function downloadPDF() {
        if (!allRecruits.length) return alert("No data to export.");
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("Recruitment Report", 14, 20);
        doc.autoTable({
            head: [['Student', 'Accommodation', 'Status', 'Commission']],
            body: allRecruits.map(r => [`${r.studentName} ${r.studentSurname}`, r.accommodation, r.status, `R ${r.commissionEarned || 0}`]),
            startY: 30
        });
        doc.save("Report.pdf");
    }

    function initializeIdentity() {
        const user = JSON.parse(localStorage.getItem('userData') || '{}');
        const name = user.fullName || "Agent";
        document.getElementById('side-name').innerText = name;
        document.getElementById('side-id').innerText = "ID: " + (user.agentId || "---");
        const initials = name.split(' ').map(n => n[0]).join('').toUpperCase();
        document.getElementById('agent-initials').innerText = initials.substring(0, 2);
    }

    function logout() { localStorage.clear(); window.location.href = 'agent login.html'; }

    function triggerLoader(text) {
        document.getElementById('loader-text').innerText = text;
        loader.style.visibility = 'visible'; loader.style.opacity = '1';
    }
    function hideLoader() { 
        loader.style.opacity = '0'; 
        setTimeout(() => { loader.style.visibility = 'hidden'; }, 500);
    }

    window.onload = () => { 
        if(!getToken()) return logout();
        initializeIdentity(); 
        fetchAgentData(); 
        document.getElementById('studentForm').addEventListener('submit', handleFormSubmit);
        resetTimer();
    };
</script>
</body>
</html>
