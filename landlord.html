<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Registration</title>
     <link rel="icon" type="image/x-icon" href="Images/campus collective icon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        /* Custom styling for icons or specific elements can go here if needed */
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-3xl w-full bg-white rounded-2xl shadow-2xl overflow-hidden md:flex">
        <!-- Left half: Image/Illustration -->
        <div class="md:w-1/2 bg-gray-900 p-8 flex flex-col justify-center items-center text-white">
            <h1 class="text-4xl font-extrabold mb-4 text-center">List Your Accommodation</h1>
            <p class="text-lg text-center mb-8">Join our network and connect with students looking for the perfect place to live. It's fast, easy, and effective.</p>
            <div class="space-y-4 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m-4-4h1m-1 4h1m-1 4h1m-1-4h1m-1 4h1m-4-4h1m-1 4h1" />
                </svg>
                <div class="text-center">
                    <p class="text-sm font-light">Campus Collective provides a seamless platform to manage your listings and reach a wider audience.</p>
                </div>
            </div>
        </div>

        <!-- Right half: Registration form -->
        <div class="md:w-1/2 p-8">
            <form id="landlordForm" class="space-y-6" onsubmit="handleFormSubmit(event)">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300">
                </div>
                <div>
                    <label for="accomodation name" class="block text-sm font-medium text-gray-700">Accomodation Name</label>
                    <input type="accomodation name" id="accomodation name" name="accomodation name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300">
                </div>
                 <div>
                    <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                    <input type="location" id="location" name="location" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300">
                </div>
                <div>
                    <label for="accommodationType" class="block text-sm font-medium text-gray-700">Accommodation Type</label>
                    <select id="accommodationType" name="accommodationType" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300">
                        <option value="">Select a type</option>                        
                        <option value="house">House/ Commune</option>
                        <option value="room">Single Room</option>
                        <option value="shared">Shared Room</option>
                        <option value="apartment">Other</option>
                    </select>
                </div>
                <div>
                    <label for="rent" class="block text-sm font-medium text-gray-700">Monthly Rent (in ZAR)</label>
                    <input type="number" id="rent" name="rent" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300">
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Full Address</label>
                    <textarea id="address" name="address" rows="3" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300"></textarea>
                </div>
                <div>
                    <label for="photos" class="block text-sm font-medium text-gray-700">Upload Photos</label>
                    <input type="file" id="photos" name="photos[]" multiple accept="image/*" class="mt-1 block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100 transition-colors duration-300"
                        onchange="previewImages(event)">
                </div>
                <div id="image-preview" class="flex flex-wrap gap-2 mt-2"></div>
                
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="terms" name="terms" type="checkbox" required class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="terms" class="font-medium text-gray-700">I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-500">terms and conditions</a></label>
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">
                        Submit Listing
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Message box placeholder (replaces alert()) -->
    <div id="messageBox" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden justify-center items-center z-50">
        <div class="bg-white rounded-lg p-6 shadow-xl max-w-sm w-full text-center">
            <p id="messageText" class="text-lg font-semibold mb-4"></p>
            <button onclick="document.getElementById('messageBox').classList.add('hidden')" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"><a href="join us.html">
                Close</a>
            </button>
        </div>
    </div>

    <script>
        function showMessage(message) {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
            messageBox.classList.add('flex');
        }

        function previewImages(event) {
            const previewContainer = document.getElementById('image-preview');
            previewContainer.innerHTML = ''; // Clear existing previews

            const files = event.target.files;
            if (files) {
                for (const file of files) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.classList.add('w-24', 'h-24', 'object-cover', 'rounded-lg', 'shadow');
                        previewContainer.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }
            }
        }

        function handleFormSubmit(event) {
            event.preventDefault();
            
            // In a real application, you would send this data to a server.
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            
            // Note: The photos field will contain the file(s) object(s).
            // You would typically handle the file upload separately.
            
            console.log('Form submitted!');
            console.log(data);
            
            showMessage("Thank you for your submission! We'll review your listing shortly.");
        }
    </script>
</body>
</html>
