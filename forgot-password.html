<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Campus Collective</title>
     <link rel="icon" type="image/x-icon" href="Images/campus collective icon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Hide a div while keeping its place in the DOM layout */
        .hidden-strict {
            display: none !important;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-gray-800 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-bold text-center text-gray-900 dark:text-white">Password Recovery</h2>
        <p class="text-center text-gray-600 dark:text-gray-400" id="flow-status">
            Step 1: Enter your email to receive a confirmation code.
        </p>
        
        <div id="message-area" class="hidden p-3 text-sm rounded-lg" role="alert"></div>

        <form id="request-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
                <input type="email" id="email" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>
            
            <div>
                <button type="submit" id="request-btn" 
                        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    Send Code
                </button>
            </div>
        </form>
        
        <p class="text-center text-gray-700 dark:text-gray-300 font-semibold" id="reset-email-display"></p>
        
        <form id="reset-form" class="space-y-6 hidden-strict">
            
            <input type="hidden" id="reset-email-hidden" name="email">

            <div>
                <label for="code" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirmation Code</label>
                <input type="text" id="code" required minlength="6" maxlength="6"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                       placeholder="Enter 6-digit code">
            </div>
            <div>
                <label for="new-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">New Password</label>
                <input type="password" id="new-password" required minlength="6"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>
            
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm New Password</label>
                <input type="password" id="confirm-password" required minlength="6"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>

            <div>
                <button type="submit" id="reset-password-btn" 
                        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                    Reset Password
                </button>
            </div>
        </form>
        
        <p class="text-center text-sm text-gray-600 dark:text-gray-400">
            <a href="login czra.html" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300">Back to Sign In</a>
        </p>
    </div>

    <script>
        // --- API CONFIGURATION ---
        // CORRECTED API ENDPOINTS to match your server routes (/api/auth/seller/...)
        const REQUEST_API_URL = 'http://localhost:8080/api/auth/seller/request-reset-code'; 
        const RESET_API_URL = 'http://localhost:8080/api/auth/seller/reset-password'; 
        
        // --- DOM Elements ---
        const flowStatus = document.getElementById('flow-status');
        const messageArea = document.getElementById('message-area');
        const requestForm = document.getElementById('request-form');
        const resetForm = document.getElementById('reset-form');
        const requestBtn = document.getElementById('request-btn');
        const resetPasswordBtn = document.getElementById('reset-password-btn');
        const resetEmailDisplay = document.getElementById('reset-email-display');
        const resetEmailHidden = document.getElementById('reset-email-hidden');

        // --- Global state to hold the email between steps ---
        let userEmail = '';

        // --- Helper Function ---
        function showMessage(type, message) {
            messageArea.textContent = message;
            messageArea.style.display = 'block';
            if (type === 'success') {
                messageArea.className = 'p-3 text-sm rounded-lg bg-green-100 text-green-700';
            } else {
                messageArea.className = 'p-3 text-sm rounded-lg bg-red-100 text-red-700';
            }
        }

        // ------------------------------------------------------------------
        // A. Request Form Submission (Step 1: Submit Email)
        // ------------------------------------------------------------------
        requestForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Corrected ID lookup: Should now find the input with id="email"
            const email = document.getElementById('email').value.trim(); 

            if (!email) {
                showMessage('error', 'Please enter your email address.');
                return;
            }

            userEmail = email; // Store email globally
            requestBtn.textContent = 'Sending...';
            requestBtn.disabled = true;
            messageArea.style.display = 'none';

            try {
                const response = await fetch(REQUEST_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (!response.ok && response.status !== 200) {
                     // Check for response.ok here, but server sends 200 even for non-existent users
                     throw new Error(data.message || 'Error sending code.');
                }
                
                // On successful request (or code processed message):
                showMessage('success', data.message || 'Code sent successfully. Please check your inbox.');
                
                // Switch to the reset form (Step 2)
                requestForm.classList.add('hidden-strict');
                resetForm.classList.remove('hidden-strict');
                flowStatus.textContent = `Step 2: Enter the code sent to ${userEmail} and your new password.`;
                resetEmailDisplay.textContent = `Resetting password for: ${userEmail}`;
                resetEmailHidden.value = userEmail; // Populate the hidden field for Step 2 submission

            } catch (error) {
                console.error('Request Code Error:', error);
                showMessage('error', error.message);
            } finally {
                requestBtn.textContent = 'Send Code';
                requestBtn.disabled = false;
            }
        });

        // ------------------------------------------------------------------
        // B. Reset Form Submission (Step 2: Submit Code and New Password)
        // ------------------------------------------------------------------
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get all required inputs
            const email = resetEmailHidden.value; // Get email from the hidden field
            const code = document.getElementById('code').value.trim();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword !== confirmPassword) {
                showMessage('error', 'Passwords do not match.');
                return;
            }

            if (newPassword.length < 6) {
                showMessage('error', 'New password must be at least 6 characters long.');
                return;
            }
            
            if (!email || !code || !newPassword) {
                 showMessage('error', 'Please ensure all fields are filled.');
                 return;
            }


            resetPasswordBtn.textContent = 'Resetting...';
            resetPasswordBtn.disabled = true;
            messageArea.style.display = 'none';
            
            try {
                const response = await fetch(RESET_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: email, 
                        code: code, 
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    // The server will tell us if the code is invalid/expired
                    throw new Error(data.message || 'The code is invalid or has expired.');
                }
                
                showMessage('success', 'Password reset successful! Redirecting to login...');
                
                // Redirect to the login page after success
                setTimeout(() => {
                    // NOTE: Ensure the file name is correct: 'login czra.html'
                    window.location.href = 'login czra.html'; 
                }, 2000);

            } catch (error) {
                console.error('Reset Password Error:', error);
                showMessage('error', error.message);
            } finally {
                resetPasswordBtn.textContent = 'Reset Password';
                resetPasswordBtn.disabled = false;
            }
        });

        // ------------------------------------------------------------------
        // C. Initial Load Logic 
        // ------------------------------------------------------------------
        function initializeForm() {
            // Since we are using a code-based two-step process, we always start 
            // by showing the request form. The form switches after a successful request.
            requestForm.classList.remove('hidden-strict');
            resetForm.classList.add('hidden-strict');
            flowStatus.textContent = 'Step 1: Enter your email to receive a confirmation code.';
        }
        
        // Run the initialization function
        window.onload = initializeForm; 
    </script>
</body>
</html>
