<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Campus Collective</title>
     <link rel="icon" type="image/x-icon" href="Images/campus collective icon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Hide a div while keeping its place in the DOM layout */
        .hidden-strict {
            display: none !important;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-gray-800 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-bold text-center text-gray-900 dark:text-white">Password Recovery</h2>
        <p class="text-center text-gray-600 dark:text-gray-400" id="flow-status">
            Step 1: Enter your email to receive a confirmation code.
        </p>
        
        <div id="message-area" class="hidden p-3 text-sm rounded-lg" role="alert"></div>

        <form id="request-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
                <input type="email" id="email" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>
            
            <div>
                <button type="submit" id="request-btn" 
                        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    Send Code
                </button>
            </div>
        </form>
        
        <p class="text-center text-gray-700 dark:text-gray-300 font-semibold" id="reset-email-display"></p>
        
        <form id="reset-form" class="space-y-6 hidden-strict">
            
            <input type="hidden" id="reset-email-hidden" name="email">

            <div>
                <label for="code" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirmation Code</label>
                <input type="text" id="code" required minlength="6" maxlength="6"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                       placeholder="Enter 6-digit code">
            </div>
            <div>
                <label for="new-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">New Password</label>
                <input type="password" id="new-password" required minlength="6"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>
            
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm New Password</label>
                <input type="password" id="confirm-password" required minlength="6"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>

            <div>
                <button type="submit" id="reset-password-btn" 
                        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                    Reset Password
                </button>
            </div>
        </form>
        
        <p class="text-center text-sm text-gray-600 dark:text-gray-400">
            <a href="login czra.html" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300">Back to Sign In</a>
        </p>
    </div>

  <script>
    // Configuration
    const API_URL = '/api/auth'; // Ensure this matches your server route
    
    // DOM Elements
    const requestForm = document.getElementById('request-form');
    const resetForm = document.getElementById('reset-form');
    const flowStatus = document.getElementById('flow-status');
    const messageArea = document.getElementById('message-area');
    
    const requestPasswordBtn = document.getElementById('request-password-btn');
    const resetPasswordBtn = document.getElementById('reset-password-btn');

    // Helper: Show Message
    function showMessage(type, text) {
        messageArea.textContent = text;
        messageArea.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
        
        if (type === 'success') {
            messageArea.classList.add('bg-green-100', 'text-green-700');
        } else {
            messageArea.classList.add('bg-red-100', 'text-red-700');
        }
    }

    // ------------------------------------------------------------------
    // STEP 1: REQUEST RESET CODE
    // ------------------------------------------------------------------
    requestForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        
        if (!email) return showMessage('error', 'Please enter your email.');

        // UI State
        requestPasswordBtn.textContent = 'Sending...';
        requestPasswordBtn.disabled = true;

        try {
            const res = await fetch(`${API_URL}/forgot-password`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            
            const data = await res.json();
            
            if (res.ok) {
                showMessage('success', 'Code sent! Please check your email.');
                
                // Form Switch Logic
                requestForm.classList.add('hidden-strict');
                resetForm.classList.remove('hidden-strict');
                
                // Update Step Text
                flowStatus.textContent = 'Step 2: Enter the 6-digit code and your new password.';
                
                // Pass email to the second form hiddenly (optional, but good for UX)
                document.getElementById('reset-email').value = email;
            } else {
                showMessage('error', data.message || 'Failed to send code.');
            }
        } catch (error) {
            console.error('Request Error:', error);
            showMessage('error', 'Connection error. Please try again later.');
        } finally {
            requestPasswordBtn.textContent = 'Send Code';
            requestPasswordBtn.disabled = false;
        }
    });

    // ------------------------------------------------------------------
    // STEP 2: SUBMIT CODE AND NEW PASSWORD
    // ------------------------------------------------------------------
    resetForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim(); // or from a hidden field
        const code = document.getElementById('code').value.trim();
        const newPassword = document.getElementById('new-password').value;

        if (!code || !newPassword) return showMessage('error', 'All fields are required.');

        // UI State
        resetPasswordBtn.textContent = 'Resetting...';
        resetPasswordBtn.disabled = true;

        try {
            const res = await fetch(`${API_URL}/reset-password`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, code, newPassword })
            });
            
            const data = await res.json();
            
            if (res.ok) {
                showMessage('success', 'Password reset successful! Redirecting...');
                
                // REDIRECT TO CHOOSE LOGIN PAGE
                setTimeout(() => {
                    window.location.href = 'choose login.html'; 
                }, 2500);
            } else {
                showMessage('error', data.message || 'Invalid code or expired.');
            }
        } catch (error) {
            console.error('Reset Error:', error);
            showMessage('error', 'Connection error. Please try again.');
        } finally {
            resetPasswordBtn.textContent = 'Reset Password';
            resetPasswordBtn.disabled = false;
        }
    });

    // Initial Load Logic
    window.onload = () => {
        requestForm.classList.remove('hidden-strict');
        resetForm.classList.add('hidden-strict');
    };
</script>
</body>
</html>
