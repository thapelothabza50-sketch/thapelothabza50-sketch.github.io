


<!DOCTYPE html>
<html lang="en">
<form id="resident-form">
    <!-- form fields remain the same -->
</form>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfort Zone Recruitment Agency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        .logo img {
            width: 200px; /* adjust the width to fit your logo */
            height: auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            height: 30px;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
        }
        select {
            width: 100%;
            height: 30px;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Images/logo.png" alt="Comfort Zone Recruitment Agency Logo">
        </div>
        <h2>Comfort Zone Recruitment Agency</h2>
        <h3>Find Your Comfortable Residence</h3>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
			
			 <label for="email adress">Email Address:</label>
            <input type="text" id="email adress" name="email adress" required>
			
			<label for="phone number">Phone number:</label>
            <input type="text" id="phone number" name="phone number" required>

            <label for="institution">Institution:</label>
            <select id="institution" name="institution" required>
                <option value="">Select Institution</option>
                <option value="UMP">University of Mpumalanga (UMP)</option>
                <option value="TUT">Tshwane University of Technology (TUT)</option>
            </select>

            <label for="student-number">Student Number:</label>
            <input type="text" id="student-number" name="student-number" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="home-language">Home Language:</label>
            <select id="home-language" name="home-language" required>
                <option value="">Select Home Language</option>
                <option value="english">English</option>
                <option value="afrikaans">Afrikaans</option>
                <option value="isizulu">IsiZulu</option>
                <option value="sepedi">Sepedi</option>
                <option value="setswana">Setswana</option>
				<option value="other">Siswati</option>
				<option value="other">Xhosa</option>
				<option value="other">Xitsonga</option>
                <option value="other">Other</option>
            </select>

            <label>Where would you like to be located?</label>
            <input type="radio" id="suburb" name="location" value="suburb" required>
            <label for="suburb">Suburb</label>
            <input type="radio" id="town" name="location" value="town">
            <label for="town">Town</label>
            <input type="radio" id="cbd" name="location" value="cbd">
            <label for="cbd">CBD</label>

            <label>What type of accommodation do you prefer?</label>
            <input type="radio" id="single-room" name="accommodation" value="single-room" required>
            <label for="single-room">Single Room</label>
            <input type="radio" id="shared-room" name="accommodation" value="shared-room">
            <label for="shared-room">Shared Room</label>

          


			 <label>Any other preferences?</label>
            <textarea name="preferences" rows="5" cols="30"></textarea>

            <input type="submit" value=" Find My Comfort Zone">
        </form>
    </div>
<script>
   const form = document.getElementById('resident-form');
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const location = document.querySelector('input[name="location"]:checked').value;
        window.location.href = `residents.html?location=${location}`;
    });

</script>




</body>
</html>
