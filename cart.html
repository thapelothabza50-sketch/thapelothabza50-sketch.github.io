<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Campus Collective</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="Images/campus collective icon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <h1 class="text-2xl font-bold text-gray-900">Your Shopping Cart</h1>
            <a href="campus shop.html" class="text-sm text-blue-600 hover:text-blue-800">‚Üê Continue Shopping</a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="lg:grid lg:grid-cols-12 lg:gap-x-12 xl:gap-x-16">
            
            <section aria-labelledby="cart-heading" class="lg:col-span-7">
                <h2 id="cart-heading" class="sr-only">Items in your shopping cart</h2>
                
                <div id="cart-items" class="border-t border-gray-200">
                    <p class="py-6 text-center text-gray-500" id="empty-cart-message">Your cart is empty.</p>
                    </div>
            </section>
            
            <section aria-labelledby="summary-heading" class="mt-16 bg-white rounded-lg shadow-lg p-6 lg:mt-0 lg:col-span-5">
                <h2 id="summary-heading" class="text-lg font-medium text-gray-900 border-b pb-4 mb-4">Order summary</h2>

                <dl class="space-y-4">
                    <div class="flex items-center justify-between">
                        <dt class="text-sm text-gray-600">Subtotal</dt>
                        <dd id="cart-subtotal" class="text-sm font-medium text-gray-900">R0.00</dd>
                    </div>
                    <div class="flex items-center justify-between border-t border-gray-200 pt-4">
                        <dt class="flex items-center text-sm text-gray-600">
                            <span>Shipping estimate</span>
                        </dt>
                        <dd id="cart-shipping" class="text-sm font-medium text-gray-900">R0.00</dd>
                    </div>
                    <div class="flex items-center justify-between border-t border-gray-200 pt-4">
                        <dt class="flex text-sm text-gray-600">
                            <span>Tax estimate (8%)</span>
                        </dt>
                        <dd id="cart-tax" class="text-sm font-medium text-gray-900">R0.00</dd>
                    </div>
                    <div class="flex items-center justify-between border-t border-gray-900 pt-4">
                        <dt class="text-base font-medium text-gray-900">Order total</dt>
                        <dd id="cart-total" class="text-base font-medium text-gray-900">R0.00</dd>
                    </div>
                </dl>

                <div class="mt-6">
                    <button 
                        id="checkout-btn"
                        onclick="proceedToCheckout()"
                        class="w-full bg-blue-600 border border-transparent rounded-md shadow-sm py-3 px-4 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50"
                        disabled
                    >
                        Proceed to Checkout
                    </button>
                </div>
            </section>
        </div>
    </main>

    <script>
        // --- CONFIGURATION ---
        const SHIPPING_FEE = 50.00;
        const TAX_RATE = 0.08; 
        
        // --- STATE ---
        let cart = []; 

        // --- CORE LOGIC ---

        /**
         * Loads cart data from localStorage, updates the state, and renders the page.
         */
        function loadCart() {
            // Retrieve cart as an array (expected format from campus shop.html)
            const storedCart = JSON.parse(localStorage.getItem('cart'));
            
            // CRITICAL: Ensure we only load it if it's an Array and is not null
            if (Array.isArray(storedCart)) {
                cart = storedCart;
            } else {
                cart = [];
            }
            
            renderCartItems();
            updateSummary();
            
            // Enable/disable checkout button based on cart items
            document.getElementById('checkout-btn').disabled = cart.length === 0;
            document.getElementById('empty-cart-message').classList.toggle('hidden', cart.length > 0);
        }
        
        /**
         * Renders all items in the cart array to the DOM.
         */
        function renderCartItems() {
            const container = document.getElementById('cart-items');
            container.innerHTML = ''; 

            if (cart.length === 0) {
                return; // Message is handled by loadCart()
            }

            cart.forEach(item => {
                const itemHTML = `
                    <div class="flex py-6 border-b border-gray-200">
                        <div class="flex-shrink-0 w-24 h-24 border border-gray-200 rounded-md overflow-hidden">
                            <img src="${item.imageUrl || 'Images/placeholder.jpg'}" alt="${item.name}" class="w-full h-full object-center object-cover">
                        </div>

                        <div class="ml-4 flex-1 flex flex-col">
                            <div>
                                <div class="flex justify-between text-base font-medium text-gray-900">
                                    <h3><a href="#">${item.name}</a></h3>
                                    <p class="ml-4">R${(item.price * item.quantity).toFixed(2)}</p>
                                </div>
                                <p class="mt-1 text-sm text-gray-500">Price: R${item.price.toFixed(2)}</p>
                            </div>

                            <div class="flex-1 flex items-end justify-between text-sm">
                                <div class="flex items-center space-x-2">
                                    <label for="quantity-${item.id}" class="text-gray-500">Qty:</label>
                                    <input 
                                        type="number" 
                                        id="quantity-${item.id}" 
                                        value="${item.quantity}" 
                                        min="1" 
                                        max="${item.maxStock}" 
                                        data-id="${item.id}"
                                        onchange="updateQuantity(this)"
                                        class="w-16 p-1 border border-gray-300 rounded-md text-center"
                                    >
                                </div>

                                <div class="flex">
                                    <button type="button" onclick="removeItem('${item.id}')" class="font-medium text-red-600 hover:text-red-800">
                                        Remove
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += itemHTML;
            });
        }

        /**
         * Updates the quantity of an item in the cart.
         * @param {HTMLInputElement} input - The input element that changed.
         */
        function updateQuantity(input) {
            const productId = input.getAttribute('data-id');
            const newQuantity = parseInt(input.value);
            
            // Check limits set by the input 'max' attribute
            if (newQuantity < 1) {
                input.value = 1;
                return;
            }
            if (newQuantity > input.max) {
                alert(`Cannot add more than ${input.max} of this item (current stock).`);
                input.value = input.max;
                return;
            }

            const itemIndex = cart.findIndex(item => item.id === productId);

            if (itemIndex > -1) {
                cart[itemIndex].quantity = newQuantity;
                saveCart();
            }
        }
        
        /**
         * Removes an item from the cart array.
         * @param {string} productId - The ID of the product to remove.
         */
        function removeItem(productId) {
            const itemIndex = cart.findIndex(item => item.id === productId);
            
            if (itemIndex > -1) {
                // Use splice to remove the item from the array
                cart.splice(itemIndex, 1);
                saveCart();
            }
        }
        
        /**
         * Saves the current cart state to localStorage and re-renders the page.
         */
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart(); // Reload the cart to refresh the display
        }

        /**
         * Calculates and updates the Order Summary section.
         */
        function updateSummary() {
            // Calculate subtotal from the cart array
            const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            
            let tax = 0;
            let total = subtotal;
            let shippingFee = 0;
            
            // Only include shipping and tax if the cart is not empty
            if (cart.length > 0) {
                shippingFee = SHIPPING_FEE;
                tax = subtotal * TAX_RATE;
                total += shippingFee + tax;
            }

            // Format and update the display with the 'R' symbol
            document.getElementById('cart-subtotal').textContent = `R${subtotal.toFixed(2)}`;
            document.getElementById('cart-shipping').textContent = `R${shippingFee.toFixed(2)}`;
            document.getElementById('cart-tax').textContent = `R${tax.toFixed(2)}`;
            document.getElementById('cart-total').textContent = `R${total.toFixed(2)}`;
        }

        /**
         * Redirects to the checkout form page.
         */
        function proceedToCheckout() {
            if (cart.length === 0) {
                alert("Your cart is empty. Please add items before checking out.");
                return;
            }
            // CRITICAL REDIRECTION: Sends the user to the form to collect shipping details
            window.location.href = 'checkout-form.html';
        }

        // Expose functions for HTML event handlers
        window.updateQuantity = updateQuantity;
        window.removeItem = removeItem;
        window.proceedToCheckout = proceedToCheckout;


        // Initialize the cart when the page loads
        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>
</html>
