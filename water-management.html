<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Management | Campus Collective</title>
    <link rel="icon" type="image/x-icon" href="Images/campus collective icon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-blue-900">Water Supply Tracker</h1>
            <p class="text-gray-600">Monitor truck deliveries and monthly consumption.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-blue-500">
                <p class="text-xs font-bold text-gray-400 uppercase tracking-wider">Current Month Qty</p>
                <h2 id="dispQty" class="text-2xl font-black text-gray-800">0 L</h2>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-green-500">
                <p class="text-xs font-bold text-gray-400 uppercase tracking-wider">Current Month Spend</p>
                <h2 id="dispSpend" class="text-2xl font-black text-gray-800">R0.00</h2>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-purple-500">
                <p class="text-xs font-bold text-gray-400 uppercase tracking-wider">Usage Trend</p>
                <h2 id="dispTrend" class="text-lg font-bold">Loading...</h2>
            </div>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-md mb-8">
            <h3 class="font-bold text-gray-700 mb-4">Log New Truck</h3>
            <form id="waterForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">Date</label>
                    <input type="date" id="date" required class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">Quantity (Liters)</label>
                    <input type="number" id="qty" placeholder="e.g. 10000" required class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">Price per Load</label>
                    <input type="number" step="0.01" id="price" placeholder="e.g. 0.50" required class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <button type="submit" class="md:col-span-3 bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">Save Log Entry</button>
            </form>
        </div>

        <div class="bg-white rounded-2xl shadow-md overflow-hidden">
            <div class="p-4 bg-gray-50 border-b flex justify-between items-center">
                <h3 class="font-bold text-gray-700">Delivery History</h3>
                <button onclick="generatePDF()" class="bg-red-500 text-white text-xs font-bold px-4 py-2 rounded-full hover:bg-red-600">
                    Export PDF Report
                </button>
            </div>
            <div class="overflow-x-auto">
                <table id="logTable" class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-gray-400 text-xs uppercase bg-gray-50">
                            <th class="p-4 border-b">Date</th>
                            <th class="p-4 border-b">Liters</th>
                            <th class="p-4 border-b">Cost</th>
                        </tr>
                    </thead>
                    <tbody id="logBody" class="text-sm text-gray-700">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

   <script>
    const API_URL = '/api/auth/water'; 
    const token = localStorage.getItem('jwtToken');

    // 1. LOAD DATA & SUMMARY
    async function loadSummary() {
        if(!token) return window.location.href = 'Admin.html';

        try {
            const res = await fetch(`${API_URL}/summary`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await res.json();

            if (res.ok) {
                document.getElementById('dispQty').innerText = `${data.currentMonth.totalQty.toLocaleString()} L`;
                document.getElementById('dispSpend').innerText = `R ${data.currentMonth.totalSpend.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
                
                const trendEl = document.getElementById('dispTrend');
                trendEl.innerText = data.trend;
                trendEl.className = `text-lg font-bold ${data.trendColor}`;

                const body = document.getElementById('logBody');
                body.innerHTML = data.logs.map(log => `
                    <tr class="hover:bg-gray-50 border-b last:border-0">
                        <td class="p-4 font-medium">${new Date(log.date).toLocaleDateString()}</td>
                        <td class="p-4">${log.truckQuantity} L</td>
                        <td class="p-4 font-bold">R ${log.totalCost.toFixed(2)}</td>
                        <td class="p-4 flex gap-2">
                            <button onclick="editLoad('${log._id}', ${log.truckQuantity}, ${log.totalCost}, '${log.date.split('T')[0]}')" class="text-blue-600 hover:underline text-xs font-bold">EDIT</button>
                            <button onclick="deleteLoad('${log._id}')" class="text-red-600 hover:underline text-xs font-bold">DELETE</button>
                        </td>
                    </tr>
                `).join('');
                
                window.allLogs = data.logs; 
            }
        } catch (err) {
            console.error("Failed to load water data", err);
        }
    }

    // 2. ADD / UPDATE LOAD
    document.getElementById('waterForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const loadId = document.getElementById('loadId')?.value; // For editing
        
        const payload = {
            date: document.getElementById('date').value,
            truckQuantity: Number(document.getElementById('qty').value),
            // Price is now per load, so we send it as the total
            totalCost: Number(document.getElementById('price').value) 
        };

        const endpoint = loadId ? `${API_URL}/edit/${loadId}` : `${API_URL}/add`;
        const method = loadId ? 'PUT' : 'POST';

        const res = await fetch(endpoint, {
            method: method,
            headers: { 
                'Content-Type': 'application/json', 
                'Authorization': `Bearer ${token}` 
            },
            body: JSON.stringify(payload)
        });

        if (res.ok) {
            alert(loadId ? 'Load Updated!' : 'Delivery Logged!');
            resetWaterForm();
            loadSummary();
        } else {
            const err = await res.json();
            alert('Error: ' + err.message);
        }
    });

    // 3. EDIT & DELETE ACTIONS
    function editLoad(id, qty, cost, date) {
        document.getElementById('date').value = date;
        document.getElementById('qty').value = qty;
        document.getElementById('price').value = cost;
        
        // Add a hidden field to keep track of the ID we are editing
        if(!document.getElementById('loadId')){
            const input = document.createElement('input');
            input.type = 'hidden';
            input.id = 'loadId';
            document.getElementById('waterForm').appendChild(input);
        }
        document.getElementById('loadId').value = id;
        document.querySelector('button[type="submit"]').innerText = "Update Load Details";
    }

    async function deleteLoad(id) {
        if(!confirm("Are you sure you want to delete this water load?")) return;
        
        const res = await fetch(`${API_URL}/delete/${id}`, {
            method: 'DELETE',
            headers: { 'Authorization': `Bearer ${token}` }
        });

        if(res.ok) {
            alert("Load removed.");
            loadSummary();
        }
    }

    function resetWaterForm() {
        document.getElementById('waterForm').reset();
        const hid = document.getElementById('loadId');
        if(hid) hid.remove();
        document.querySelector('button[type="submit"]').innerText = "Log Delivery";
    }

    // 4. v1 STYLED PDF PRINT OUT (CECIL S COMPLEX MSHOLOZI)
  function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const pageWidth = doc.internal.pageSize.width;
    const pageHeight = doc.internal.pageSize.height;

    // 1. Calculate Totals for the Summary Box
    const totalQty = (window.allLogs || []).reduce((sum, log) => sum + (log.truckQuantity || 0), 0);
    const totalCost = (window.allLogs || []).reduce((sum, log) => sum + (log.totalCost || 0), 0);

    // 2. v1 Blue Border
    doc.setDrawColor(30, 64, 175);
    doc.setLineWidth(1.5);
    doc.rect(5, 5, pageWidth - 10, pageHeight - 10);

    // 3. Header Branding: Cecil S Complex Msholozi
    doc.setFont("helvetica", "bold");
    doc.setTextColor(30, 64, 175);
    doc.setFontSize(22);
    doc.text("Cecil S Complex", 14, 22); 
    doc.setFontSize(10);
    doc.text("MSHOLOZI WATER MANAGEMENT SYSTEM", 14, 28);

    doc.setFontSize(8);
    doc.setTextColor(100);
    doc.text(`Report Generated: ${new Date().toLocaleString()}`, pageWidth - 80, 22);

    doc.setDrawColor(30, 64, 175);
    doc.line(12, 35, pageWidth - 12, 35);

    // 4. Data Table
    const tableData = (window.allLogs || []).map(log => [
        new Date(log.date).toLocaleDateString(),
        `${log.truckQuantity.toLocaleString()} L`,
        `R ${log.totalCost.toFixed(2)}`
    ]);

    doc.autoTable({
        startY: 45,
        head: [['Delivery Date', 'Quantity (Liters)', 'Cost per Load']],
        body: tableData,
        theme: 'grid',
        headStyles: { fillColor: [30, 64, 175], textColor: [255, 255, 255] },
        alternateRowStyles: { fillColor: [242, 247, 255] },
        margin: { left: 12, right: 12 }
    });

    // 5. FINANCIAL SUMMARY BOX (At the bottom of the table)
    const finalY = doc.lastAutoTable.finalY + 10;
    
    // Summary Box Background
    doc.setFillColor(240, 245, 255);
    doc.rect(12, finalY, pageWidth - 24, 30, 'F');
    doc.setDrawColor(30, 64, 175);
    doc.setLineWidth(0.5);
    doc.rect(12, finalY, pageWidth - 24, 30, 'D');

    doc.setFontSize(12);
    doc.setTextColor(30, 64, 175);
    doc.setFont("helvetica", "bold");
    doc.text("TOTAL SUMMARY", 18, finalY + 8);

    doc.setFontSize(10);
    doc.setTextColor(0);
    doc.setFont("helvetica", "normal");
    doc.text(`Total Water Delivered:`, 18, finalY + 18);
    doc.setFont("helvetica", "bold");
    doc.text(`${totalQty.toLocaleString()} Liters`, 80, finalY + 18);

    doc.setFont("helvetica", "normal");
    doc.text(`Total Expenditure:`, 18, finalY + 25);
    doc.setFont("helvetica", "bold");
    doc.setTextColor(180, 0, 0); // Red for money
    doc.text(`R ${totalCost.toLocaleString(undefined, {minimumFractionDigits: 2})}`, 80, finalY + 25);

    // 6. Footer
    doc.setFontSize(8);
    doc.setTextColor(150);
    doc.text("End of Cecil S Complex Water Report", pageWidth / 2, pageHeight - 15, { align: "center" });

    doc.save(`Cecil_S_Water_Report_${new Date().toISOString().split('T')[0]}.pdf`);
}
    // Initial Load
    loadSummary();
</script>
</body>
</html>
