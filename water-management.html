<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Management | Campus Collective</title>
    <link rel="icon" type="image/x-icon" href="Images/campus collective icon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-blue-900">Water Supply Tracker</h1>
            <p class="text-gray-600">Monitor truck deliveries and monthly consumption.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-blue-500">
                <p class="text-xs font-bold text-gray-400 uppercase tracking-wider">Current Month Qty</p>
                <h2 id="dispQty" class="text-2xl font-black text-gray-800">0 L</h2>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-green-500">
                <p class="text-xs font-bold text-gray-400 uppercase tracking-wider">Current Month Spend</p>
                <h2 id="dispSpend" class="text-2xl font-black text-gray-800">R0.00</h2>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-purple-500">
                <p class="text-xs font-bold text-gray-400 uppercase tracking-wider">Usage Trend</p>
                <h2 id="dispTrend" class="text-lg font-bold">Loading...</h2>
            </div>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-md mb-8">
            <h3 class="font-bold text-gray-700 mb-4">Log New Truck</h3>
            <form id="waterForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">Date</label>
                    <input type="date" id="date" required class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">Quantity (Liters)</label>
                    <input type="number" id="qty" placeholder="e.g. 10000" required class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">Price per Liter</label>
                    <input type="number" step="0.01" id="price" placeholder="e.g. 0.50" required class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <button type="submit" class="md:col-span-3 bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">Save Log Entry</button>
            </form>
        </div>

        <div class="bg-white rounded-2xl shadow-md overflow-hidden">
            <div class="p-4 bg-gray-50 border-b flex justify-between items-center">
                <h3 class="font-bold text-gray-700">Delivery History</h3>
                <button onclick="generatePDF()" class="bg-red-500 text-white text-xs font-bold px-4 py-2 rounded-full hover:bg-red-600">
                    Export PDF Report
                </button>
            </div>
            <div class="overflow-x-auto">
                <table id="logTable" class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-gray-400 text-xs uppercase bg-gray-50">
                            <th class="p-4 border-b">Date</th>
                            <th class="p-4 border-b">Liters</th>
                            <th class="p-4 border-b">Cost</th>
                        </tr>
                    </thead>
                    <tbody id="logBody" class="text-sm text-gray-700">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/auth/water'; // Adjust based on your server path
        const token = localStorage.getItem('token'); // Assumes you store JWT in localStorage

        async function loadSummary() {
            const res = await fetch(`${API_URL}/summary`, {
                headers: { 'x-auth-token': token }
            });
            const data = await res.json();

            document.getElementById('dispQty').innerText = `${data.currentMonth.totalQty.toLocaleString()} L`;
            document.getElementById('dispSpend').innerText = `R ${data.currentMonth.totalSpend.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            
            const trendEl = document.getElementById('dispTrend');
            trendEl.innerText = data.trend;
            trendEl.className = `text-lg font-bold ${data.trendColor}`;

            const body = document.getElementById('logBody');
            body.innerHTML = data.logs.map(log => `
                <tr class="hover:bg-gray-50 border-b last:border-0">
                    <td class="p-4 font-medium">${new Date(log.date).toLocaleDateString()}</td>
                    <td class="p-4">${log.truckQuantity} L</td>
                    <td class="p-4 font-bold">R ${log.totalCost.toFixed(2)}</td>
                </tr>
            `).join('');
            
            window.allLogs = data.logs; // Store for PDF
        }

        document.getElementById('waterForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = {
                date: document.getElementById('date').value,
                truckQuantity: Number(document.getElementById('qty').value),
                pricePerUnit: Number(document.getElementById('price').value)
            };

            const res = await fetch(`${API_URL}/add`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                alert('Saved!');
                document.getElementById('waterForm').reset();
                loadSummary();
            }
        });

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(18);
            doc.text("Campus Collective: Water Supply Report", 14, 20);
            doc.setFontSize(10);
            doc.text(`Generated on: ${new Date().toLocaleString()}`, 14, 28);

            const tableData = window.allLogs.map(log => [
                new Date(log.date).toLocaleDateString(),
                `${log.truckQuantity} L`,
                `R ${log.totalCost.toFixed(2)}`
            ]);

            doc.autoTable({
                startY: 35,
                head: [['Date', 'Quantity', 'Total Cost']],
                body: tableData,
                theme: 'striped',
                headStyles: { fillColor: [30, 64, 175] }
            });

            doc.save(`Water_Report_${new Date().toISOString().split('T')[0]}.pdf`);
        }

        loadSummary();
    </script>
</body>
</html>
