<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Media</title>
    <style>
        body {
            background-color: powderblue;
        }
    </style>
</head>
<body>

    <h1>Image Showcase</h1>
    <img src="image.jpg" alt="A sample image" width="400">

    <h2>Controllable Video</h2>
    <video width="500" controls>
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2>Autoplay Video</h2>
    <video width="500" autoplay muted loop controlslist="nodownload nofullscreen noremoteplayback noplaybackrate">
        <source src="video2.mp4" type="video/mp4">
        Video not supported.
    </video>

</body>
</html>
