<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login - Campus Collective</title>
    <link rel="icon" type="image/x-icon" href="Images/campus collective icon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- ADVANCED 3D SPINNING LOADER STYLES --- */
        #loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }

        .dark #loader-overlay {
            background: #111827;
        }

        .logo-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* The Spinning Ring/Orbit */
        .loader-ring {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 3px solid transparent;
            border-top: 3px solid #2563eb;
            border-bottom: 3px solid #ff6600;
            border-radius: 50%;
            animation: spin-ring 1.5s linear infinite;
        }

        .loader-logo {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            /* 3D Spinning Animation */
            animation: spin-3d 3s infinite ease-in-out;
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.4);
            z-index: 10;
        }

        @keyframes spin-ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spin-3d {
            0% { transform: rotateY(0deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
            100% { transform: rotateY(360deg) scale(1); }
        }

        .loader-text {
            margin-top: 30px;
            font-weight: 700;
            color: #2563eb;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: pulse-text 2s infinite;
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 0.4; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Content Transition */
        #main-content {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .content-visible {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center">

    <div id="loader-overlay">
        <div class="logo-container">
            <div class="loader-ring"></div>
            <img src="Images/Campus collective logo origin.jpg" alt="Loading..." class="loader-logo">
        </div>
        <div class="loader-text text-xs">Campus Collective</div>
    </div>

    <div id="main-content" class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-gray-800 rounded-xl shadow-2xl">
        <div class="flex justify-center">
            <img src="Images/Campus collective logo origin.jpg" alt="Company Logo" class="h-24 w-24 mx-auto mb-4 rounded-full object-cover">
        </div>
        <h2 class="text-3xl font-bold text-center text-gray-900 dark:text-white">Seller Login</h2>
        <div id="message-area" class="hidden p-3 text-sm rounded-lg font-medium" role="alert"></div>

        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm dark:bg-gray-700 dark:border-gray-600 transition-all duration-200" placeholder="your.email@campus.edu">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm dark:bg-gray-700 dark:border-gray-600 transition-all duration-200" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>
            
            <div class="flex justify-end text-sm">
                <a href="forgot-password.html" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400">
                    Forgot your password?
                </a>
            </div>

            <div>
                <button type="submit" id="login-btn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 transition-colors duration-200">
                    Sign In
                </button>
            </div>
        </form>

        <p class="text-center text-sm text-gray-600 dark:text-gray-400">
            Don't have an account? 
            <a href="studbusiness.html" class="font-medium text-blue-600 hover:text-blue-500">Register here</a>
        </p>
         <p class="text-center mt-8 text-gray-600">
            Not a Seller?<a href="choose login.html" class="text-blue-600 font-bold hover:underline">Return to selection page.</a>
        </p>
    </div>

   <script>
    // Initial Loader Logic
    window.addEventListener('load', () => {
        const loader = document.getElementById('loader-overlay');
        const content = document.getElementById('main-content');
        setTimeout(() => {
            loader.style.opacity = '0';
            loader.style.visibility = 'hidden';
            content.classList.add('content-visible');
        }, 1800); 
    });

    const API_BASE_URL = '/api';

    function showMessage(type, message) {
        const messageArea = document.getElementById('message-area');
        messageArea.textContent = message;
        messageArea.className = `p-3 text-sm rounded-lg mt-4 font-medium ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
        messageArea.classList.remove('hidden');
        setTimeout(() => messageArea.classList.add('hidden'), 5000);
    }

    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const loader = document.getElementById('loader-overlay');
        const loaderText = document.querySelector('.loader-text');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            loginBtn.textContent = 'Verifying...';
            loginBtn.disabled = true;
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/seller/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) throw new Error(data.message || 'Login failed');

                // ðŸ”‘ SUCCESS DATA - Update this specific part in login czra.html
localStorage.setItem('jwtToken', data.token);
localStorage.setItem('userId', data.user.id);

// We save BOTH names to be 100% safe for your dashboard styling
localStorage.setItem('businessName', data.user.businessName); 
localStorage.setItem('sellerName', data.user.businessName); 
localStorage.setItem('sellerEmail', data.user.email);

// âœ¨ RE-TRIGGER ENHANCED LOADER
loaderText.textContent = "Accessing Dashboard...";

                // âœ¨ RE-TRIGGER ENHANCED LOADER
                loaderText.textContent = "Accessing Dashboard...";
                loader.style.visibility = 'visible';
                loader.style.opacity = '1';

                setTimeout(() => {
                    window.location.href = 'seller dasboard.html';
                }, 2000);

            } catch (error) {
                showMessage('error', error.message);
                loginBtn.textContent = 'Sign In';
                loginBtn.disabled = false;
            }
        });
    });
</script>
</body>
</html>
